<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <div class="container">
        <div class="converter">
            <h1>Temperature Converter</h1>
            <div class="input-group">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" step="0.1" placeholder="Enter temperature in Celsius" oninput="convertCelsius()" />
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" step="0.1" placeholder="Enter temperature in Fahrenheit" oninput="convertFahrenheit()" />
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
